<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíåüíåüíåüíåüíåüíåüíåüíåüíåüíåüíåüíåüíåüíå</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />

    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        overflow: hidden;
        background: transparent;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .buttons {
        position: relative;
        height: 120px;
      }

      button {
        padding: 14px 28px;
        font-size: 1.1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
      }

      .yes {
        background: linear-gradient(135deg, #ffd84d, #ffb703);
        color: #5a3b00;
        box-shadow: 0 10px 22px rgba(255, 183, 3, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          filter 0.25s ease;
        position: relative;
        overflow: hidden;
      }

      .yes:hover {
        transform: translateY(-3px) scale(1.04);
        background: linear-gradient(135deg, #ffe47a, #ffc233);
        box-shadow: 0 18px 36px rgba(255, 183, 3, 0.55),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
        filter: saturate(1.05);
      }

      .yes:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 10px 20px rgba(255, 183, 3, 0.35);
      }

      .no {
        position: absolute;
        background: #eee;
      }

      .message {
        margin-top: 2rem;
        font-size: 1.2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.5);
        padding: 3rem 2.5rem;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(6px);
        position: relative;
        z-index: 20;
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      body.not-loaded .card {
        opacity: 0;
        transform: translateY(10px) scale(0.99);
        pointer-events: none;
      }

      .heart-float {
        position: fixed;
        bottom: -60px;
        pointer-events: none;
        z-index: 15;
        opacity: 0.95;
        animation: floatUp linear forwards;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        to {
          transform: translateY(-110vh) scale(1.2);
          opacity: 0;
        }
      }

      .intro-garden {
        position: fixed;
        inset: 0;
        z-index: 1;
        overflow: hidden;
        display: grid;
        place-items: end center;
        background: linear-gradient(#89d7ff 0%, #c8f1ff 40%, #ffffff 100%);
      }

      .flowers {
        position: relative;
        width: 100%;
        height: 60vh;
        z-index: 2;
        pointer-events: none;
      }

      .sky-title {
        position: absolute;
        top: 6.5vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        padding: 14px 22px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      }

      .sky-title span {
        display: block;
        font-family: "Pacifico", cursive;
        font-size: clamp(2.2rem, 6vw, 4.2rem);
        line-height: 1.25;
        padding: 0.08em 0.15em;
        color: rgba(15, 55, 90, 0.92);
        text-shadow: 0 6px 22px rgba(0, 0, 0, 0.12);
        clip-path: inset(-30% 100% -30% 0);
        animation: writeReveal 2.2s 0.35s ease forwards,
          titlePop 0.8s 0.35s ease forwards;
        will-change: clip-path, transform;
      }

      @keyframes writeReveal {
        to {
          clip-path: inset(-30% 0 -30% 0);
        }
      }

      @keyframes titlePop {
        from {
          transform: translateY(6px) scale(0.985);
          opacity: 0.65;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .flower {
        position: absolute;
        bottom: 8vh;
        width: 170px;
        height: 360px;
        transform-origin: bottom center;
        filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.18));
        animation: flowerSway 4.2s ease-in-out infinite;
      }

      @keyframes flowerSway {
        0%,
        100% {
          transform: rotate(1deg);
        }
        50% {
          transform: rotate(-1deg);
        }
      }

      .stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 0;
        transform: translateX(-50%);
        border-radius: 999px;
        background: linear-gradient(to top, var(--stem1), var(--stem2));
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.15);
        animation: growStem 1.4s 0.15s ease forwards;
      }

      @keyframes growStem {
        to {
          height: 235px;
        }
      }

      .leaf {
        position: absolute;
        bottom: 105px;
        left: 50%;
        width: 0;
        height: 0;
        opacity: 0;
        background: linear-gradient(
          to top,
          rgba(40, 160, 95, 0.35),
          rgba(95, 220, 150, 0.95)
        );
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.18);
      }

      @keyframes leafIn {
        0% {
          width: 0;
          height: 0;
          opacity: 0;
        }
        100% {
          width: 120px;
          height: 70px;
          opacity: 0.9;
        }
      }

      .bloom {
        position: absolute;
        left: 50%;
        bottom: 235px;
        width: 130px;
        height: 130px;
        transform: translateX(-50%) scale(0.2);
        opacity: 0;
        animation: bloomIn 1.25s 1.05s cubic-bezier(0.2, 1, 0.2, 1) forwards,
          headSway 4s ease-in-out infinite;
      }

      @keyframes bloomIn {
        to {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
      }

      @keyframes headSway {
        0%,
        100% {
          transform: translateX(-50%) scale(1) rotate(2deg);
        }
        50% {
          transform: translateX(-50%) scale(1) rotate(-2deg);
        }
      }

      .petal {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 58px;
        height: 86px;
        border-radius: 60% 60% 60% 60% / 70% 70% 40% 40%;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.5),
            transparent 58%
          ),
          linear-gradient(
            to bottom,
            var(--petal1),
            var(--petal2) 60%,
            rgba(0, 0, 0, 0.08)
          );
        box-shadow: inset 0 0 18px rgba(255, 255, 255, 0.22),
          0 0 18px rgba(0, 0, 0, 0.05);
        transform-origin: 50% 85%;
        opacity: 0;
        transform: rotate(var(--r)) translateY(16px) scale(0.2);
        animation: petalBloom 1.05s var(--d) cubic-bezier(0.2, 1, 0.2, 1)
          forwards;
      }

      @keyframes petalBloom {
        to {
          opacity: 0.96;
          transform: rotate(var(--r)) translateY(-6px) scale(1);
        }
      }

      .p1 {
        --r: 0deg;
        --d: 1.15s;
      }
      .p2 {
        --r: 45deg;
        --d: 1.22s;
      }
      .p3 {
        --r: 90deg;
        --d: 1.28s;
      }
      .p4 {
        --r: 135deg;
        --d: 1.36s;
      }
      .p5 {
        --r: 180deg;
        --d: 1.42s;
      }
      .p6 {
        --r: 225deg;
        --d: 1.5s;
      }
      .p7 {
        --r: 270deg;
        --d: 1.56s;
      }
      .p8 {
        --r: 315deg;
        --d: 1.64s;
      }

      .center {
        position: absolute;
        left: 50%;
        top: 75%;
        width: 34px;
        height: 34px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(
          circle at 35% 35%,
          #fff7a6,
          #ffd000 55%,
          #ffb300
        );
        box-shadow: 0 0 18px rgba(255, 200, 0, 0.42);
        opacity: 0;
        z-index: 3;
        animation: centerIn 0.8s 1.6s ease forwards;
      }

      @keyframes centerIn {
        to {
          opacity: 1;
        }
      }

      .glow {
        position: absolute;
        left: 50%;
        bottom: 240px;
        width: 200px;
        height: 200px;
        transform: translateX(-50%);
        background: radial-gradient(circle, var(--glow), transparent 62%);
        filter: blur(14px);
        opacity: 0;
        animation: glowIn 1.1s 1.05s ease forwards;
      }

      @keyframes glowIn {
        to {
          opacity: 1;
        }
      }

      .card.fade-out {
        opacity: 0;
        transform: translateY(-20px) scale(0.96);
        transition: opacity 0.9s ease, transform 0.9s ease;
        pointer-events: none;
      }

      .wuhuu {
        position: fixed;
        inset: 0;
        z-index: 30;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        opacity: 0;
        transform: scale(0.96);
        animation: wuhuuIn 2.5s ease forwards;
      }

      @keyframes wuhuuIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.4rem;
        }

        .buttons {
          height: 100px;
        }

        button {
          padding: 10px 20px;
          font-size: 1rem;
        }

        .flowers {
          width: 100%;
          height: 60vh;
        }

        .card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body class="not-loaded">
    <div class="intro-garden" id="introGarden">
      <div class="sky-title"><span>Heyyy Noemi</span></div>

      <div class="flowers">
        <!-- Blumen -->
      </div>
    </div>

    <div class="card">
      <h2>Bisch mis Valentinstag-Date?</h2>

      <div class="buttons">
        <button class="yes" onclick="sayYes()">Ja, klar!</button>
        <button class="no" id="noBtn">Nei</button>
      </div>

      <div class="message" id="message"></div>

      <audio
        id="errorSound"
        src="/error-126627_iKcRbwHW.mp3"
        preload="auto"></audio>
      <audio id="yesSound" src="/successed-295058.mp3" preload="auto"></audio>
      <audio
        id="applauseSound"
        src="/wedding-applause-411747.mp3"
        preload="auto"
        loop></audio>
    </div>


    <script>
      const noBtn = document.getElementById("noBtn");
      const errorSound = document.getElementById("errorSound");
      const yesSound = document.getElementById("yesSound");
      const applauseSound = document.getElementById("applauseSound");
      const message = document.getElementById("message");

      let attempts = 0;
      let hoverCooldown = false;

      function playErrorSound() {
        try {
          errorSound.currentTime = 0;
          errorSound.play();
        } catch (e) {}
      }

      function dodgeNoButton(isHover = false) {
        if (!noBtn || noBtn.style.display === "none") return;

        if (isHover) {
          if (hoverCooldown) return;
          hoverCooldown = true;
          setTimeout(() => (hoverCooldown = false), 220);
        }

        playErrorSound();

        if (!isHover) attempts++;

        if (!isHover && attempts >= 3) {
          noBtn.style.opacity = "0";
          setTimeout(() => (noBtn.style.display = "none"), 250);
          message.innerHTML = "Oha, seg doch grad wenn mi n√ºm liebsch.";
          return;
        }

        const xRange = isHover ? 280 : 220;
        const yRange = isHover ? 180 : 140;

        const x = Math.random() * xRange - xRange / 2;
        const y = Math.random() * yRange - yRange / 2;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      noBtn.addEventListener("mouseenter", () => dodgeNoButton(true));

      noBtn.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          dodgeNoButton(false);
        },
        { passive: false }
      );

      noBtn.addEventListener("click", () => dodgeNoButton(false));

      function sayYes() {
        try {
          yesSound.currentTime = 0;
          yesSound.play();
        } catch (e) {}

        try {
          applauseSound.currentTime = 0;
          applauseSound.loop = true;
          applauseSound.play();
        } catch (e) {}

        const totalMs = 12000;
        const fadeOutMs = 2500;
        const end = performance.now() + totalMs;

        function confettiLoop(now) {
          const remaining = end - now;
          const intensity =
            remaining <= fadeOutMs ? Math.pow(remaining / fadeOutMs, 2) : 1;

          if (now < end) {
            const count = Math.max(1, Math.round(26 * intensity));

            confetti({
              particleCount: count,
              spread: 120,
              startVelocity: 30,
              origin: { x: 0.08, y: 0.65 },
            });
            confetti({
              particleCount: count,
              spread: 120,
              startVelocity: 30,
              origin: { x: 0.92, y: 0.65 },
            });
            confetti({
              particleCount: Math.max(1, Math.round(14 * intensity)),
              spread: 100,
              startVelocity: 22,
              origin: { x: Math.random(), y: Math.random() * 0.55 },
            });

            requestAnimationFrame(confettiLoop);
          }
        }

        requestAnimationFrame(confettiLoop);

        const heartTimer = setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart-float";
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.fontSize = 36 + Math.random() * 56 + "px";
          heart.style.animationDuration = 5 + Math.random() * 5 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 12000);
        }, 240);

        setTimeout(() => {
          clearInterval(heartTimer);
          document.querySelectorAll(".heart-float").forEach((h) => h.remove());
        }, totalMs);

        setTimeout(() => {
          document.querySelector(".card")?.classList.add("fade-out");
        }, 400);

        setTimeout(() => {
          const wuhuu = document.createElement("div");
          wuhuu.className = "wuhuu";
          wuhuu.innerHTML = `
            <h1 style="font-size:3.8rem; margin:0;">Wuhuuuuuu‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
            <h2 style="font-size:2rem; font-weight:500; margin-top:0.6rem;">
              I fr√∂ieee miiii
            </h2>
          `;
          document.body.appendChild(wuhuu);
        }, 1100);
      }

      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.remove("not-loaded");
        }, 4600);
      });
    </script>
  </body>
</html>
